<!DOCTYPE html>
<html>
  <head>
    <title>Usando inputs ocultos</title>
  </head>
  <body>
    <h1>Usando inputs ocultos</h1>
    <hr />
    <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
      <input type="text" name="username" placeholder="username" size="30" maxlength="12" />
      <input type="password" name="password" placeholder="password" size="30" maxlength="8" />
      <input type="hidden" name="pagina" value="login" />
      <input type="image" src="boton.png" name="submit" value="Login" />
    </form>
  </body>
</html>
